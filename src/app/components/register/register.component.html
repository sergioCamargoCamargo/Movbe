  <!-- src/app/register/register.component.html -->
<div class="container">
    <div class="form-container">
      <h2>Registro</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-row">
          <div class="form-group column">
            <label for="firstName">Primer Nombre</label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control">
          </div>
          <div class="form-group column">
            <label for="lastName">Segundo Nombre</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group column">
            <label for="username">Usuario</label>
            <input id="username" formControlName="username" type="text" class="form-control">
          </div>
          <div class="form-group column">
            <label for="email">Correo Electrónico</label>
            <input id="email" formControlName="email" type="email" class="form-control">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group column">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password" class="form-control">
          </div>
          <div class="form-group column">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <input type="checkbox" id="terms" formControlName="terms">
            <label for="terms">He leído y acepto los Términos y condiciones</label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">REGISTRARME</button>
        
        <p class="text-center">¿Ya tienes una cuenta? <a (click)="goToLogin()" class="link">Iniciar Sesión</a></p>
      </form>
    </div>
  </div>
