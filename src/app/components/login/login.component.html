  <!-- src/app/login/login.component.html -->
<div class="container">
    <div class="form-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Usuario o Correo Electrónico</label>
          <input id="email" formControlName="email" type="email" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" formControlName="password" type="password" class="form-control">
        </div>
        
        <div class="form-group text-center">
          <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        </div>
        
        <div class="form-group text-center">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">Recuérdame</label>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        
        <p class="text-center">Nuevo en MOBVE? <a (click)="goToRegister()" class="link">Regístrate</a></p>
        
        <div class="text-center">
          <button type="button" class="social-btn google" (click)="loginWithGoogle()">G</button>
          <!-- <button class="social-btn apple">A</button>
          <button class="social-btn facebook">F</button> -->
        </div>
      </form>
    </div>
  </div>
