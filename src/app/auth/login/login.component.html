<!-- src/app/auth/login/login.component.html -->

<div class="login-container">
  <div class="login-box">
    <!-- <img src="assets/images/mobve-logo.png" alt="MOBVE Logo" class="logo" /> -->
    
    <div class="logo">
      <p>MOBVE</p>
    </div>

    <form (ngSubmit)="login()">
      <label for="email">Usuario o Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Recuérdame</label>
      </div>

      <a class="forgot-password" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>

      <button type="submit" class="login-button">Ingresar</button>
    </form>

    <div class="register-link">
      <p>Nuevo en MOBVE? <a routerLink="/register">Regístrate</a></p>
    </div>

    <div class="social-login">
      <p>O inicia sesión con:</p>
      <!-- <button class="social-button google">G</button> -->
      <button class="google-button" (click)="loginWithGoogle()">
        <img src="assets/images/Google-icon.png" alt="Google Logo" />
      </button>
      <!-- <button class="google-button"></button>
      <button class="google-button">f</button> -->
    </div>
  </div>
</div>
