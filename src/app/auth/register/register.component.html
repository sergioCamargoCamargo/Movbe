<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>

    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" />
      </div>

      <div class="form-group">
        <label for="username">Usuario *</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico *</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </div>

      <label for="form-group">Fecha de Nacimiento</label>
      <input type="date" id="birthDate" [(ngModel)]="birthDate" name="birthDate" required />

      <div class="checkbox-container">
        <input type="checkbox" id="isAdultConfirmed" [(ngModel)]="isAdultConfirmed" name="isAdultConfirmed" required />
        <label for="isAdultConfirmed">Confirmo que soy mayor de edad</label>
      </div>

      <!-- <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">He leído y acepto los <a routerLink="/terms">Términos y condiciones</a></label>
      </div> -->

      <button type="submit" class="register-button">REGISTRARME</button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
    </div>
  </div>
</div>
